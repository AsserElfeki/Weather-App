<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Awesome Weather App.</title>
</head>

<body>
    <div class="wrapper">
        <section class="welcome">
            <header class="header">
                <div class="app-name">
                    <h3>fun Weather</h3>
                </div>

                <nav>
                    <ul class="navbar">
                        <li class="nav-item"> <a href="#" class="home">home</a></li>
                        <li class="nav-item"> <a href="#" class="home">features</a></li>
                        <li class="nav-item"> <a href="#" class="home">reviews</a></li>
                        <li class="nav-item"> <a href="#" class="home">download</a></li>
                    </ul>
                </nav>

                <div class="social">
                    <a href="#" class="facebook"><img src="./img/facebook2.png" alt="facebook icon"
                            class="social-icon"></a>

                    <a href="#" class="instagram"><img src="./img/instagram2.png" alt="instagram icon"
                            class="social-icon"></a>
                    <a href="#" class="twitter"><img src="./img/twitter2.png" alt="twitter icon"
                            class="social-icon"></a>
                </div>
            </header>

            <div class="welcome-content">
                <div class="w-content-left">
                    <h1>Get the most fun weather app</h1>
                    <p>Simple, nice and user-friendly application of the weather. Only useful information</p>
                    <div class="buttons">
                        <a href="#" class="button button-1">Download</a> 
                        <a href="" class="button button-2">Features</a>
                    </div>
                </div>
                <div class="w-content-right">
                    <div class="circle phone-left-side">sunny</div>
                    <picture>
                        <img class="phone" src="./img/phone.png"
                            alt="picture of a phone with the weather app open on it" />
                    </picture>
                    <div class="phone-right-side">
                        <div class="circle degrees">9&#xb0;</div>
                        <div class="circle london">london</div>
                        <div class="circle rio">rio</div>
                    </div>
                </div>
            </div>
            <div class="scroll-button">
                <a href="#" class="link-button"> 
                    <img src="./img/Shape1.png" alt="arrow" class="arrow-part">
                    <img src="./img/Shape1copy.png" alt="arrow" class="arrow-part"> </a>
            </div>
        </section>
    </div>
</body>

</html>
